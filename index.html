<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>

<body>
  <section class="card">
  
    <div class="head">
      <div class="image-container">
        <img class="image" src="images/illustration-hero.svg" alt="image">
      </div>

      <div class="card-detail">
        <h3>
          Order Summary
        </h3>
        <p>
          You can now listen to millions of <br> songs, audiobooks, and podcasts on <br> any 
          device anywhere you like!
        </p>
      </div>
    </div>

    <div class="body-card">
      <div>
        <img class="music-icon" src="images/icon-music.svg" alt="music-icon">
      </div>
      <div class="annual">
        <h5>Annual Plan</h5>
        <p>$59.99/year</p>
      </div>
      <div>
        <a class="link" href="change">change</a>
      </div>
    </div>

    <div class="footer">
      <div class="text">
       <p>Proceed to Payment</p> 
      </div>
      <div class="order">
        <p>Cancel Order</p>
      </div>
       
    </div>
  </section>
</body>
</html>
